---
layout: default
title: Home
---

<div class="row">
  <div class="span12">
    <a href="/" class="title_link"><h1>Sam Meier</h1></a>
    <h2 class="subtitle">Data Analysis &amp; Visualization</h2>
  </div>
</div>
  {% for post in site.posts %}

  <div class="post row">
    <div class="span7">
      <a class="post_title" href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
      <p class="post_description">{{ post.description }} - <a href="{{ post.url}}">Read More</a></p>
    </div>
    <div class="span4">
      <a href="{{ post.url }}"><img src="{{ post.thumbnail }}" class="post_thumbnail"/></a>
    </div>
  </div>
  <div class="seperator"></div>
  {% endfor %}
